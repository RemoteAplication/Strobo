	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner">
			<div class="content">

				<!-- Elements -->
				<div class="row">
					<div class="col-12 col-12-medium">

						<h1>Colabore com o projeto!</h1>
						Dúvidas, criticas, sugestões e/ou reclamações? <br> Esse é o espaço para compartilhar, deixe seu
						comentário e nos ajude a melhorar!
						<br>
						<br>
						<h3>Formulário</h3>
						<form method="post" action="#">
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<input type="text" name="name" id="name" value="" placeholder="Nome" />
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="email" name="email" id="email" value="" placeholder="E-mail" />
								</div>
								<!-- Break -->
								<div class="col-12">
									<select name="category" id="category">
										<option value="">Grau de instrução</option>
										<option value="none">Ensino fundamental incompleto</option>
										<option value="alpha">Ensino fundamental</option>
										<option value="beta">Ensino médio</option>
										<option value="gamma">Ensino Técnico</option>
										<option value="delta">Graduação</option>
										<option value="epsilon">Pós Graduação</option>
										<option value="zeta">Mestrado</option>
										<option value="eta">Doutorado</option>
									</select>
								</div>
								<!-- Break -->
								<div class="col-12">
									<textarea name="textarea" id="textarea" placeholder="Comentário"
										rows="6"></textarea>
								</div>
								<!-- Break -->
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" value="Enviar" class="primary" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</div>
